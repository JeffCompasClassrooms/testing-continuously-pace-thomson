name: Test Orchestrator

on:
  workflow_dispatch: {}

jobs:
  unit-tests:
    steps:
      - name: Checkout testing systems
        uses: actions/checkout@v4
        with:
          repository: JeffCompasClassrooms/testing-systems-pace-thomson
          path: testing-systems-pace-thomson
          ref: main # Checkout the 'main' branch of the shared library

    uses: JeffCompasClassrooms/testing-systems-pace-thomson/.github/workflows/run_tests.yml@main

  system-tests:
    uses: JeffCompasClassrooms/testing-units-f25-pace-thomson/.github/workflows/run_tests.yml@main

  behave-tests:
    uses: JeffCompasClassrooms/testing-with-behave-pace-thomson/.github/workflows/run_tests_behave.yml@main


