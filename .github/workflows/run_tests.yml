name: Test Orchestrator

# Allows a “Run workflow” button in the Actions tab
on:
  workflow_dispatch: {}

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: JeffCompasClassrooms/testing-systems-pace-thomson

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Specify your desired Python version, e.g., '3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest 

      # ---- your tests go here ----
      - name: Run test for repo 
        run: pytest --spec
      
